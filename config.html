<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Plugin configurator</title>
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			min-width: 1000px;
			min-height: 800px;
		}

		form {
			margin: 10px auto;
		}

		form,
		fieldset {
			border: none;
		}

		input[type=url] {
			display: block;
			font-size: 18px;
			width: 250px;
		}

		.category__title {
			user-select: none;
		}

		.category__wrapper {
			transition: height 1s ease;
			height: 0;
			overflow: hidden;
		}

		.emoji-list {
			display: flex;
			flex-wrap: wrap;
			justify-content: flex-start;
		}

		.emoji-list__cell {
			flex: 0 0 33%;
			margin: 1px;
			height: 38px;
			border: 1px solid silver;
			display: inline-flex;
			justify-content: space-evenly;
			align-items: center;
		}

		.emoji-list__icon {
			display: flex;
			flex: 0 0 20%;
			justify-content: center;
			align-items: center;
			font-size: 24px;
			font-family: "Noto Color Emoji", "Apple Color Emoji", "Segoe UI Emoji", Times, Symbola, Aegyptus, Code2000, Code2001, Code2002, Musica, serif, LastResort;
		}

		.emoji-list__name {
			display: flex;
			flex: 0 0 60%;
			justify-content: center;
			align-items: center;
			text-align: center;
		}

		.emoji-list__check {
			display: flex;
			flex: 0 0 20%;
			justify-content: center;
			align-items: center
		}
	</style>
</head>

<body>
	<h2>Preferencje</h2>
	<form id="settings__action" autocomplete="off">
		<!-- <fieldset> -->
		<select name="action" id="action">
			<option value="url">Replace with image (URL)</option>
			<option value="upload">Upload image</option>
			<option value="hide">Hide emoji</option>
		</select>
		<!-- </fieldset> -->

		<!-- <fieldset> -->
		<h3>URL address</h3>
		<label for="url">Adres URL</label>
		<input id="url" type="url" class="settings__address">
		<!-- </fieldset> -->

		<h3>Upload image</h3>
		<label for="file">Adres URL</label>
		<input id="file" type="file" class="settings__file">
		<canvas id="file-compress" style="border: 1px solid black; display: none;" height="120" width="120"></canvas>

		<input type="submit">
	</form>
	<form id="settings__selected-emoji">
		<h2> Wybierz emoji, które chcesz filtrować </h2>
		<input type="submit">
	</form>
	<script src="config.js">
	</script>
</body>

</html>
