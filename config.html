<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Plugin configurator</title>
	<style>
		body {
			min-width: 800px;
		}

		form,
		fieldset {
			border: none;
		}

		input[type=url] {
			display: block;
			font-size: 14px;
			width: 250px;
		}
	</style>
</head>

<body>
	<h2>Preferencje</h2>
	<form id="settings__action" autocomplete="off">
		<fieldset>
			<select name="action" id="action">
				<option value="url">Zastąp grafiką (url)</option>
				<option value="hide">Ukryj emoji</option>
			</select>
		</fieldset>

		<fieldset>
			<h3>Adres URL grafiki</h3>
			<label for="url">Adres URL</label>
			<input id="url" type="url" class="settings__address">
			<!--
				<label for="fs">Ścieżka pliku na dysku</label>
				<input id="fs" type="url" class="settings__address">
			-->
		</fieldset>
		<input type="submit">
	</form>
	<form id="settings__filter">
		<table>
		</table>
		<!-- <input type="submit"> -->
	</form>
	<script src="config.js">
	</script>
</body>

</html>
